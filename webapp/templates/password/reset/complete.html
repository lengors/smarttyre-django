{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="my-auto flex-fill align-self-center">
        <div class="row my-3">
            <h1 class="mt-auto text-center fw-normal mb-0">{% translate "Password reset complete" %}</h1>
        </div>
        <div class="row my-3">
            <div class="col-10 col-sm-6 col-md-5 col-lg-4 col-xxl-3 m-auto">
                <p class="text-center">Your new password has been set. You can now log in again!</p>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-10 col-sm-6 col-md-4 col-lg-3 col-xxl-2 m-auto">
                <a href="{% url "login" %}" class="btn btn-primary w-100">Login now!</a>
            </div>
        </div>
    </div>
{% endblock content %}
