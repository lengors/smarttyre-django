{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="my-auto flex-fill align-self-center">
        <div class="row my-3">
            <h1 class="mt-auto text-center fw-normal mb-0">{% translate "Check your inbox" %}</h1>
        </div>
        <div class="row my-3">
            <div class="col-10 col-sm-6 col-md-5 col-lg-4 col-xxl-3 m-auto">
                <p class="text-center">
                    We've emailed you instructions for setting your password. You should receive the email shortly!
                </p>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-10 col-sm-6 col-md-4 col-lg-3 col-xxl-2 m-auto">
                <a href="{% url "login" %}" class="btn btn-primary w-100">Go back</a>
            </div>
        </div>
    </div>
{% endblock content %}
